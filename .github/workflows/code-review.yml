name: Perplexity Code Review Bot

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  code-review:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code with all branches and history
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all branches to ensure we have access to origin/main

      # Step 2: Fetch all branches
      - name: Fetch all branches
        run: git fetch --all

      # Step 3: Get PR Diff
      - name: Get PR Diff
        run: git diff origin/main > pr_diff.txt

      # Step 4: Install Python dependencies (e.g., requests)
      - name: Set up Python and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # Step 5: Run Perplexity AI Code Review
      - name: Run Perplexity AI Code Review
        env:
          PERPLEXITY_API_TOKEN: ${{ secrets.PERPLEXITY_API_TOKEN }}
        run: python .github/scripts/code_review.py

      # debug
      - name: Read Code Review Output
        id: review_output_debug
        run: cat code_review.md
        
      # Step 6: Read `code_review.md` content into an output variable
      - name: Read Code Review Output
        id: review_output
        run: echo "REVIEW_CONTENT=trial" >> "$GITHUB_ENV"

      # Step 7: Post the review as a comment on the pull request
      - name: Post Review as Comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Perplexity AI Code Review
            $(cat code_review.md)
